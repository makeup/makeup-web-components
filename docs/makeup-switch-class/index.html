<!doctype html>
<html lang="en">
    <head>
        <title>makeup-switch-class</title>
        <link href="../makeup-switch-style/docs.css" rel="stylesheet" />
        <link href="../makeup-switch-style/switch.css" rel="stylesheet" />
        <!-- <link href="../makeup-switch-style/theme-1.css" rel="stylesheet" /> -->
    </head>
    <body>
        <header>
            <h1>makeup-switch-class</h1>
        </header>
        <main>
            <ul>
                <li>
                    <span id="label1">makeup-switch 1</span>
                    <span class="makeup-switch">
                      <span class="makeup-switch__control" role="switch" tabindex="0" aria-checked="false" aria-labelledby="label1"></span>
                      <span class="makeup-switch__button"></span>
                    </span>
                </li>
                <li>
                    <span id="label2">makeup-switch 2</span>
                    <span class="makeup-switch">
                      <span class="makeup-switch__control" role="switch" tabindex="0" aria-checked="true" aria-labelledby="label2"></span>
                      <span class="makeup-switch__button"></span>
                    </span>
                </li>
                <li>
                    <span id="label3">makeup-switch 3</span>
                    <span class="makeup-switch">
                      <span class="makeup-switch__control" role="switch" tabindex="0" aria-checked="false" aria-labelledby="label3"></span>
                      <span class="makeup-switch__button"></span>
                    </span>
                </li>
            </ul>
        </main>
        <script src="index.min.js"></script>
    </body>
</html>
